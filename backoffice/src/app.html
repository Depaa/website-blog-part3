<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<!-- Tell browser this site is responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Tell browser this site supports light and dark mode -->
	<!-- <meta name="color-scheme" content="light dark" /> -->
	<!-- Color for browser url bar in mobile/Safari -->
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#C2E6E9" />
	<!-- <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#163F45" /> -->
	<script>
		//fix: global is not defined
		if (global === undefined) {
			var global = window;
		}
	</script>

	%sveltekit.head%
</head>

<!-- 
	data-sveltekit-preload-data
	- users only need to hover over an internal link for all the data of the linked page to get loaded 
-->
<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
